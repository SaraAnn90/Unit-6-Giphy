<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/style.css">
    <title>Giphy App</title>
  </head>
  <body>
    <!-- Created main container, added classes for gifs and buttons -->
   <div class="container main-container">
       <h1>Giphy Dogs</h1>
       <div class="row">
           <div class="col-12 col-md-12 col-lg-12 puppy-tags"></div>
       </div>
       <div class="row">
           <div class="col-8 col-md-8 col-lg-8">
               <div class="row puppy-gifs"></div>
           </div>
           <div class="col-4 col-md-4 col-lg-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control add-text" placeholder="Add New Tag" aria-label="Add New Tag" aria-describedby="add-tag-button">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" id="add-tag-button">Submit</button>
                </div>
              </div>
           </div>
       </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="assets/giphy.js"></script>
  </body>
</html>
